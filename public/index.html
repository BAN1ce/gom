<!doctype html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/flat-ui/2.0/css/flat-ui.css">
  <style>
    @import ur(//cdn.jsdelivr.net/flat-ui/2.0/fonts/Flat-UI-Icons.dev.svg);
    .chart{margin: 20px 0px;}
    .btn {padding: 2px 13px;}
    .right{float:right}
    .filter{width:100%}
    .container{ width: 800px; margin: 50px auto;}
    .results { margin: 20px 0px; font-family: monospace; }
    .results table { width: 8000px; }
    .results td.num {text-align: right; width: 50px;}
    .results .bar { width: 100px; }
    .results .bar div { background: #BDC3C7; height: 12px; border-radius: 5px; }
    #cumsort { width: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="gorotinechart" class="chart"></div>
    <div id="threadchart" class="chart"></div>

    <div class="row">
        <h3>Profiles</h3>
        <span class="fui-alert-circle"></span>
        <p>
        <span class="fui-repeat"></span>
          <button type="button" class="cpu btn btn-primary">CPU</button>
          <button type="button" class="heap btn btn-primary">Heap</button>
          <input checked="checked" id="cumsort" class="checkbox" type="checkbox">Cumulative sort
          <button type="button" class="refresh btn right">Refresh</button>
        </p>
        <input type="text" class="filter" placeholder="Focus by regex... You can filter by package, type or function name.">
        <div class="row"><div class="results"></div></div>
      </div>
  </div>
  <!-- TODO(jbd): Add the remote resources to the public folder,
  otherwise I can't use this program on no-Wifi flights. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
  <script type="text/javascript" src="/app.js"></script>
</body>
</html>
